		<script>
  			document.addEventListener("DOMContentLoaded", function() {
    			const scroller = document.querySelector('.member-scroll');
    			if(scroller) {
      				scroller.addEventListener('wheel', function(e) {
        				if (e.deltaY === 0) return;
        				e.preventDefault();
        				scroller.scrollBy({
          				left: e.deltaY,
          				behavior: 'smooth'
        			});
      			}, { passive: false });
    		}
  		});
	</script>
